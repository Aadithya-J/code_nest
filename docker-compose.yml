# no "version" key â€” use Compose Spec
services:
  postgres:
    image: postgres:14-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: code_nest_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d code_nest_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redpanda:
    image: redpandadata/redpanda:v23.1.2
    container_name: redpanda
    command:
      - redpanda
      - start
      - --smp 1
      - --overprovisioned
      - --memory 512MiB
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - app_network

  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    image: code_nest/api-gateway:local
    container_name: api_gateway
    depends_on:
      - auth-service
      - workspace-service
    environment:
      API_GATEWAY_PORT: 8080
      AUTH_SERVICE_URL: "auth-service:50051"
      WORKSPACE_SERVICE_URL: "workspace-service:50052"
      AUTH_SERVICE_JWKS_URL: "http://auth-service:8081/.well-known/jwks.json"
    ports:
      - "8080:8080"
    networks:
      - app_network

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    image: code_nest/auth-service:local
    container_name: auth_service
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/code_nest_db?sslmode=disable
      - DB_SCHEMA=auth
      - JWT_SECRET=your-secret-key
      - GOOGLE_CLIENT_ID=your-google-client-id
      - GOOGLE_CLIENT_SECRET=your-google-client-secret
      - GOOGLE_REDIRECT_URL=http://localhost:8080/auth/google/callback
    ports:
      - "8081:8081"
    volumes:
      - auth_keys:/app/keys
    networks:
      - app_network

  workspace-service:
    build:
      context: ./services/workspace-service
      dockerfile: Dockerfile
      args:
        - GOPROXY=https://proxy.golang.org,direct
    image: code_nest/workspace-service:local
    container_name: workspace_service
    depends_on:
      - postgres
      - redpanda
    environment:
      DB_HOST: postgres
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: code_nest_db
      DB_PORT: 5432
      DB_SCHEMA: workspace
      DATABASE_URL: "postgresql://user:password@postgres:5432/code_nest_db?sslmode=disable"
      KAFKA_BROKER_URL: "redpanda:29092"
      KAFKA_TOPIC_CMD: workspace.cmd
    ports:
      - "50052:50052"
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  auth_keys:
    driver: local
