apiVersion: v1
kind: Pod
metadata:
  name: workspace-{{PROJECT_ID}}
  namespace: workspaces
  labels:
    app: workspace
    project-id: "{{PROJECT_ID}}"
    component: workspace-pod
spec:
  restartPolicy: Never
  containers:
  - name: workspace
    image: "{{WORKSPACE_IMAGE}}"
    ports:
    - name: ttyd
      containerPort: 7681
      protocol: TCP
    - name: preview
      containerPort: 3000
      protocol: TCP
    env:
    - name: PROJECT_ID
      value: "{{PROJECT_ID}}"
    - name: GIT_REPO_URL
      value: "{{GIT_REPO_URL}}"
    resources:
      limits:
        cpu: "500m"      # 0.5 CPU cores
        memory: "256Mi"   # 256 MB RAM
      requests:
        cpu: "100m"      # 0.1 CPU cores  
        memory: "128Mi"   # 128 MB RAM
    livenessProbe:
      httpGet:
        path: /
        port: 7681
      initialDelaySeconds: 30
      periodSeconds: 10
    readinessProbe:
      httpGet:
        path: /
        port: 7681
      initialDelaySeconds: 5
      periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: workspace-{{PROJECT_ID}}-svc
  namespace: workspaces
  labels:
    app: workspace
    project-id: "{{PROJECT_ID}}"
    component: workspace-service
spec:
  selector:
    project-id: "{{PROJECT_ID}}"
  ports:
  - name: ttyd
    port: 7681
    targetPort: 7681
    protocol: TCP
  - name: preview
    port: 3000
    targetPort: 3000
    protocol: TCP
  type: ClusterIP
